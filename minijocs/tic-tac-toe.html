<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3 en ratlla | LAG</title>
  <link rel="icon" href="assets/favicon.png" type="image/png" />

  <style>
    /* ------------------ ESTILS GLOBALS ------------------ */
    body {
      margin: 0;
      padding: 0;
      background-color: #002244;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #FAFAF9;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ------------------ NAV ------------------ */
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 100;
      padding: 1rem 2rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav li.logo {
      display: flex;
      align-items: center;
    }
    nav li.logo img {
      height: 60px;
      margin-right: 0.5rem;
    }
    nav li.enllacos {
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffff66;
    }

    /* ------------------ REQUADRE DEL JOC ------------------ */
    #gameContainer {
      margin-top: 20px;
      background: #00152e;
      border: 3px solid #0af;
      border-radius: 10px;
      padding: 20px;
      width: 420px;
      display: none;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    h1 {
      margin-top: 10px;
      font-size: 24px;
    }

    /* ------------------ MEN√ö INICIAL ------------------ */
    #menu {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    .menu-btn {
      background: #FFDF20;
      color: #FB2C36;
      border: 1px solid #888;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      font-weight: 600;
      width: 260px;
      text-align: center;
    }
    .menu-btn:hover {
      filter: brightness(1.05);
    }

    /* ------------------ TAULER ------------------ */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
      width: 100%;
      max-width: 360px;
      aspect-ratio: 1 / 1;
      background: #222;
      border: 2px solid #555;
      padding: 6px;
      border-radius: 4px;
      margin-top: 10px;
    }
    .cell {
      background: #00152e;
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: #FFDF20;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      user-select: none;
    }
    .cell:hover {
      background: #002b55;
      transform: scale(1.02);
    }
    .cell.disabled {
      cursor: default;
      opacity: 0.7;
      transform: none;
    }
    .cell.win {
      background: #0b6623;
      color: #ffffff;
    }

    /* ------------------ BOTONS ------------------ */
    .btn {
      background: #FFDF20;
      color: #FB2C36;
      border: 1px solid #888;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      user-select: none;
      font-weight: 600;
      margin-top: 10px;
    }
    .btn:hover {
      filter: brightness(1.05);
    }

    /* ------------------ OVERLAY FINAL ------------------ */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 28px;
      z-index: 200;
    }
    #overlay button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      background: #FFDF20;
      color: #FB2C36;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav>
    <ul>
      <li class="logo">
        <a href="https://lagg.netlify.app">
          <img src="assets/logo.png" alt="Logo GLS" />
        </a>
      </li>
      <li class="enllacos">
        <a href="https://lagg.netlify.app">Inici</a>
        <a href="https://lagg.netlify.app/minijocs/">Minijocs</a>
        <a href="https://lagg.netlify.app/minecraft/">Minecraft</a>
        <a href="https://lagg.netlify.app/contacte">Contactar</a>
      </li>
    </ul>
  </nav>

  <h1>‚≠ï 3 en ratlla ‚ùå</h1>

  <!-- MEN√ö INICIAL -->
  <div id="menu">
    <button class="menu-btn" onclick="startGame('friend')">üë• Contra un amic</button>
    <button class="menu-btn" onclick="startGame('bot')">ü§ñ Contra el bot</button>
    <button class="menu-btn" onclick="startGame('three')">üîÑ Mode 3 peces</button>
  </div>

  <!-- JOC -->
  <div id="gameContainer">
    <div id="status">Torn del jugador: <strong>X</strong></div>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button class="btn" onclick="resetGame()">üîÅ Reiniciar</button>
  </div>

  <!-- OVERLAY FINAL -->
  <div id="overlay">
    <div id="overlayText"></div>
    <button onclick="returnToMenu()">Tornar al men√∫</button>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const cells = Array.from(boardEl.querySelectorAll(".cell"));
    const statusEl = document.getElementById("status");
    const menu = document.getElementById("menu");
    const gameContainer = document.getElementById("gameContainer");
    const overlay = document.getElementById("overlay");
    const overlayText = document.getElementById("overlayText");

    let mode = "friend";
    let currentPlayer = "X";
    let board = Array(9).fill(null);
    let gameOver = false;

    let placedX = 0;
    let placedO = 0;
    let selectedPiece = null;

    const winningCombos = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function startGame(selectedMode) {
      mode = selectedMode;
      menu.style.display = "none";
      gameContainer.style.display = "flex";
      resetGame();
    }

    function setStatus(text) {
      statusEl.innerHTML = text;
    }

    function handleCellClick(e) {
      if (gameOver) return;

      const cell = e.target;
      const index = parseInt(cell.getAttribute("data-index"));

      if (mode === "three") {
        handleThreePieceMode(index);
        return;
      }

      if (board[index] !== null) return;

      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add("disabled");

      const winner = checkWinner();
      if (winner) return endGame(winner);
      if (board.every(v => v !== null)) return endGame("draw");

      if (mode === "bot" && currentPlayer === "X") {
        currentPlayer = "O";
        setStatus("Torn del bot...");
        setTimeout(botMove, 400);
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        setStatus(`Torn del jugador: <strong>${currentPlayer}</strong>`);
      }
    }

    /* ------------------ MODE 3 PECES ------------------ */
    function handleThreePieceMode(index) {
      const cell = cells[index];

      if (board[index] === currentPlayer) {
        selectedPiece = index;
        cell.style.background = "#004080";
        return;
      }

      if (selectedPiece !== null) {
        if (board[index] !== null) return;

        board[index] = currentPlayer;
        board[selectedPiece] = null;

        cells[selectedPiece].textContent = "";
        cells[selectedPiece].style.background = "";
        cells[selectedPiece].classList.remove("disabled");

        cell.textContent = currentPlayer;
        cell.classList.add("disabled");

        selectedPiece = null;

      } else {
        if (board[index] !== null) return;

        if (currentPlayer === "X" && placedX < 3) {
          placedX++;
        } else if (currentPlayer === "O" && placedO < 3) {
          placedO++;
        } else return;

        board[index] = currentPlayer;
        cell.textContent = currentPlayer;
        cell.classList.add("disabled");
      }

      const winner = checkWinner();
      if (winner) return endGame(winner);

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      setStatus(`Torn del jugador: <strong>${currentPlayer}</strong>`);
    }

    /* ------------------ BOT ------------------ */
    function botMove() {
      if (gameOver) return;

      let move = findWinningMove("O") || findWinningMove("X") || randomMove();
      board[move] = "O";
      cells[move].textContent = "O";
      cells[move].classList.add("disabled");

      const winner = checkWinner();
      if (winner) return endGame(winner);
      if (board.every(v => v !== null)) return endGame("draw");

      currentPlayer = "X";
      setStatus("Torn del jugador: <strong>X</strong>");
    }

    function findWinningMove(player) {
      for (const combo of winningCombos) {
        const [a,b,c] = combo;
        const line = [board[a], board[b], board[c]];
        if (line.filter(v => v === player).length === 2 && line.includes(null)) {
          return combo[line.indexOf(null)];
        }
      }
      return null;
    }

    function randomMove() {
      const free = board.map((v,i) => v === null ? i : null).filter(v => v !== null);
      return free[Math.floor(Math.random() * free.length)];
    }

    /* ------------------ FINAL ------------------ */
    function checkWinner() {
      for (const combo of winningCombos) {
        const [a,b,c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          combo.forEach(i => cells[i].classList.add("win"));
          return board[a];
        }
      }
      return null;
    }

    function endGame(result) {
      gameOver = true;
      overlay.style.display = "flex";

      if (result === "draw") {
        overlayText.textContent = "ü§ù Empat!";
      } else {
        overlayText.textContent = `üéâ Ha guanyat: ${result}`;
      }
    }

    function returnToMenu() {
      overlay.style.display = "none";
      gameContainer.style.display = "none";
      menu.style.display = "flex";
    }

    /* ------------------ RESET ------------------ */
    function resetGame() {
      board = Array(9).fill(null);
      currentPlayer = "X";
      gameOver = false;
      placedX = 0;
      placedO = 0;
      selectedPiece = null;

      cells.forEach(c => {
        c.textContent = "";
        c.classList.remove("disabled", "win");
        c.style.background = "";
      });

      setStatus("Torn del jugador: <strong>X</strong>");
    }

    cells.forEach(cell => cell.addEventListener("click", handleCellClick));
  </script>

</body>
</html>
