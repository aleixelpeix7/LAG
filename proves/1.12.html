<head>
  <meta charset="UTF-8" />
  <title>Minecraft 1.12 | LAG</title>
  <link rel="icon" href="assets/favicon_minecraft.png" type="image/png" />
</head>

<body>
<div id="container">
  
  <!-- BARRA SUPERIOR -->
  <div class="topbar">
      <img src="logo.png" class="logo">
      <a class="menu-link" href="https://lagg.netlify.app/minecraft/">Tornar al menú</a>
  </div>

  <iframe id="fr" width="100%" height="100%" frameborder="0" allowfullscreen=""></iframe>

  <!-- BOTÓ JUGAR (ara petit i centrat) -->
  <button class="play-button" type="button" onclick="PlayTo(this)">JUGAR</button>

  <p id="unblocked-text">G+</p>
</div>

<style>
  body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; background: #000; }

  /* Barra superior */
  .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 2000;
  }

  .logo {
      height: 40px;
  }

  .menu-link {
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
  }

  .menu-link:hover {
      text-decoration: underline;
  }

  /* Botó JUGAR petit */
  .play-button {
      padding: 20px 40px;
      background: #000;
      color: #fff;
      border: 2px solid #4a148c;
      border-radius: 10px;
      font: bold 24px Arial;
      cursor: pointer;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1500;
  }

  .play-button:hover { background: #4a148c; }

  #fr {
      display: none;
      margin-top: 60px; /* perquè no tapi la barra superior */
      height: calc(100vh - 60px);
      width: 100vw;
  }
</style>

<script>

  const DB_NAME = 'GameCacheDB';
  const STORE_NAME = 'GameFiles';
  const CACHE_DURATION = 90 * 24 * 60 * 60 * 1000;
  const FILE_URL = 'https://cdn.jsdelivr.net/gh/PlanetDogeCodes/Eagletcraft-1.12@main/source%20file/egc1-12.xml';

  function openDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(DB_NAME, 1);
      request.onupgradeneeded = (event) => {
        const db = event.target.result;
        db.createObjectStore(STORE_NAME, { keyPath: 'url' });
      };
      request.onsuccess = (event) => resolve(event.target.result);
      request.onerror = (event) => reject(event.target.error);
    });
  }

  async function saveToCache(url, content) {
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const transaction = db.transaction(STORE_NAME, 'readwrite');
      const store = transaction.objectStore(STORE_NAME);
      const request = store.put({ url: url, content: content, timestamp: Date.now() });
      request.onsuccess = () => resolve();
      request.onerror = () => reject(new Error('Cache error'));
    });
  }

  async function getFileFromCache(url) {
    const db = await openDB();
    return new Promise((resolve, reject) => {
      const transaction = db.transaction(STORE_NAME, 'readonly');
      const store = transaction.objectStore(STORE_NAME);
      const request = store.get(url);
      request.onsuccess = async (event) => {
        const data = event.target.result;
        if (data && (Date.now() - data.timestamp) < CACHE_DURATION) {
          resolve(data.content);
        } else {
          try {
            const response = await fetch(url);
            const text = await response.text();
            await saveToCache(url, text);
            resolve(text);
          } catch (err) {
            reject(err);
          }
        }
      };
      request.onerror = () => reject(new Error('DB error'));
    });
  }

  function PlayTo(button) {
    const iframe = document.getElementById("fr");
    getFileFromCache(FILE_URL).then((text) => {
      iframe.contentDocument.open();
      iframe.contentDocument.write(text);
      iframe.contentDocument.close();
      iframe.style.display = "block";
      button.style.display = "none";
    }).catch((err) => {
      console.error('Error:', err);
    });
  }

</script>
</body>
